<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src = "./script.js"></script>

    <title>Calculator</title>
</head>
<body>  
    <div id="header">Calculator</div>
    
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>    

            </div>
        

            <div class="symbols">
                <button>Clear</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>

            </div>
        </div>





    </div>

</body>
</html>
